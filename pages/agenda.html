    <h2 class="text-center my-5 titulo">Administrador de Clientes</h2>
    <div class="container h-100 text-center">
      <div id="contenido" class="row">
        <div class="col-lg-8 col-sm-12 agregar-cita bg-dark text-light">
          <form id="nueva-cita">
            <legend class="mb-4">Datos del Cliente</legend>
            <div class="form-group row">
              <label class="col-sm-4 col-lg-4 col-form-label">Nombre:</label>
              <div class="col-sm-8 col-lg-8">
                <input
                  type="text"
                  id="nombre"
                  name="nombre"
                  class="form-control"
                  placeholder="Nombre"
                />
              </div>
            </div>
            <div class="form-group row">
              <label class="col-sm-4 col-lg-4 col-form-label">Apellido:</label>
              <div class="col-sm-8 col-lg-8">
                <input
                  type="text"
                  id="apellido"
                  name="apellido"
                  class="form-control"
                  placeholder="Apellido"
                />
              </div>
            </div>
            <div class="form-group row">
              <label class="col-sm-4 col-lg-4 col-form-label">Teléfono:</label>
              <div class="col-sm-8 col-lg-8">
                <input
                  type="tel"
                  id="telefono"
                  name="telefono"
                  class="form-control"
                  placeholder="Número de Teléfono"
                />
              </div>
            </div>
            <div class="form-group row">
              <label class="col-sm-4 col-lg-4 col-form-label">Fecha:</label>
              <div class="col-sm-8 col-lg-8">
                <input
                  type="date"
                  id="fecha"
                  name="fecha"
                  class="form-control"
                />
              </div>
            </div>

            <div class="form-group row">
              <label class="col-sm-4 col-lg-4 col-form-label">Hora:</label>
              <div class="col-sm-8 col-lg-8">
                <input type="time" id="hora" name="hora" class="form-control" />
              </div>
            </div>

            <div class="form-group row">
              <label class="col-sm-4 col-lg-4 col-form-label"
                >Descripción Servicio:</label
              >
              <div class="col-sm-8 col-lg-8 mb-3">
                <textarea
                  id="servicio"
                  name="servicio"
                  class="form-control"
                ></textarea>
              </div>
            </div>
            <div class="form-group">
              <button
                type="submit"
                class="btn btn-warning opacity-75 w-100 d-block mb-4"
              >
                Crear Cita
              </button>
            </div>
          </form>
        </div>
        <div class="col-md-12 col-lg-4 bg-dark text-light">
          <h2 id="administra" class="mb-4">Administra tus Citas</h2>
          <ul id="citas" class="list-group lista-citas"></ul>
        </div>
